<HTML>
    <HEAD>
		<script type="text/javascript">
	        function plugin(id)
        	{
	             return document.getElementById(id);
	        }
			function set()
			{ 
			    var plug=window.plugin("Splugin");
				plug.bar=59;
			}
			function get()
			{
	             var p=window.plugin("Splugin");
				 alert(p.bar);
			}
			function exefunc()
			{ 
			    var p = window.plugin("Splugin");
				p.func();
			}
	</script>
    </HEAD>
    <BODY>
        <object id = "Splugin" type="application/x-frmwk-demo" width = 100 height = 100 ></object><br />
		<button onclick = "set()">SET</button><button onclick = "get()">GET</button><button onclick = "exefunc()">FUN</button><br />
    </BODY>
</HTML>
